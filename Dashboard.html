<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dashboard</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="sidebar">
      <h2>Dashboard</h2>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Analytics</a></li>
        <li><a href="#">Reports</a></li>
        <li><a href="#">Settings</a></li>
      </ul>
    </div>
    <div class="main-content">
      <header>
        <h1>Welcome to the Dashboard</h1>
      </header>
      <div class="cards">
        <div class="card">
          <h3>Total Users</h3>
          <p>500</p>
        </div>
        <div class="card">
          <h3>Revenue</h3>
          <p>$10,000</p>
        </div>
        <div class="card">
          <h3>Visitors</h3>
          <p>1,000</p>
        </div>
        <div class="card">
          <h3>Orders</h3>
          <p>200</p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
